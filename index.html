<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Find your perfect project abbrevation</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />		
		<link rel="stylesheet" href="style.css" />
	</head>
	
	<body>
		<div id="container">
			<h1>Find your perfect project abbrevation</h1>
			<div class="col-md-6">
				<form name="form01" action="#" method="GET" >
					<div class="form-row">
						<label for="projectName"> Project Name : </label> 
						<input id="projectName" name="projectName" value="SmArt Room and heAting system" class="form-control"  placeholder="Project Name"  />  <br />
					</div>				
					<div class="form-group">	
						<label for="maxLength"> Abbrevation length : </label> 
						<input id="maxLength" name="maxLength" type="number" value="5" class="form-control" placeholder="Abbrevation length" />  <br />
					</div>
					<div class="form-group">
						<div class="radio">
							<label> <input type="radio" name="limitType" value="exact" checked="checked" > Exact length </label>
						</div>
						<div class="radio">
							<label> <input type="radio" name="limitType" value="maximal" > Maximal length </label>
						</div>
					</div>
					<div class="form-group">
						<input type="button" id="findNamesBtn" value="Search" class="btn btn-primary" title="Searching for project short project Names" onclick="printAllNames(document.forms[0].projectName.value, document.forms[0].maxLength.value)" />
					</div>
				</form>
			
			</div>
			
			<div class="col-md-6">
				<p> Given a long description of your side project. This tool helps you to give a name, based on a dicionary. It finds all possible abbrevations with a given length. </p>
				<p id="result"> </p>
			</div>
	
		</div>
		
		<!-- script src="word-finder.js"> </script -->
		<script src="find-all-words.js"> </script>
	</body>
</html>
